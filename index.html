<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculator!</h1>
    <div class="container flex flex-col items-center">
        <div class="row">
            <input class="input"type="text">
            <button id="_C" class="button c-btn">C</button>
        </div>
        <div class="row">
            <button id="_7" class="button ">7</button>
            <button id="_8" class="button">8</button>
            <button id="_9" class="button">9</button>
            <button id="multiple" class="button">*</button>
        </div>
        <div class="row">
            <button id="_4" class="button">4</button>
            <button id="_5" class="button">5</button>
            <button id="_6" class="button">6</button>
            <button id="divide" class="button">/</button>
        </div>
        <div class="row">
            <button id="_3" class="button">3</button>
            <button id="_2" class="button">2</button>
            <button id="_1" class="button">1</button>
            <button id="plus" class="button">+</button>
        </div>
        <div class="row">
            <button id="_0" class="button">0</button>
            <button id="dot" class="button">.</button>
            <button id="equalto" class="button">=</button>
            <button id="minus" class="button">-</button>
        </div>
        

    </div>


    
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
